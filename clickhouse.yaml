---
- name: Configure Clickhouse Cluster
  hosts: [clickhouse_nodes]
  become: yes

  tasks:
    - name: Install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Add Clickhouse GPG key
      ansible.builtin.apt_key:
        url: https://packages.clickhouse.com/rpm/lts/repodata/repomd.xml.key
        keyring: /usr/share/keyrings/clickhouse-keyring.gpg

    - name: Add Clickhouse repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/clickhouse-keyring.gpg arch={{ ansible_architecture }}] https://packages.clickhouse.com/deb stable main"
        filename: clickhouse

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install ClickHouse server and client
      apt:
        name:
          - clickhouse-server
          - clickhouse-client
        state: present
        update_cache: yes

    - name: Generate self-signed SSL certificates
      template:
        src: cluster.conf.j2
        dest: /etc/ssl/clickhouse/cluster.conf
        owner: root
        group: root
        mode: "0644"

    - name: Generate cluster certificate
      shell: |
        openssl req -newkey rsa:4096 -nodes -keyout /etc/clickhouse-server/server.key \
          -x509 -days 365 -out /etc/clickhouse-server/server.crt \
          -config /etc/ssl/clickhouse/cluster.conf
        openssl dhparam -out /etc/clickhouse-server/dhparam.pem 4096
      args:
        creates: /etc/clickhouse-server/server.crt

    - name: Configure ClickHouse
      template:
        src: 01-main.xml.j2
        dest: /etc/clickhouse-server/config.d/01-main.xml
        owner: root
        group: root

    - name: Add logger config
      template:
        src: 02-logger.xml.j2
        dest: /etc/clickhouse-server/config.d/02-logger.xml
        owner: root
        group: root

    - name: Add TLS config
      template:
        src: 03-tls.xml.j2
        dest: /etc/clickhouse-server/config.d/03-tls.xml
        owner: root
        group: root

    - name: Add Keeper config
      template:
        src: 04-keeper.xml.j2
        dest: /etc/clickhouse-server/config.d/04-keeper.xml
        owner: root
        group: root

    - name: Add Metabase user
      template:
        src: 05-metabase.xml.j2
        dest: /etc/clickhouse-server/config.d/05-metabase.xml
        owner: root
        group: root

    - name: Ensure ClickHouse service is running
      systemd:
        name: clickhouse-server
        enabled: yes
        state: started
